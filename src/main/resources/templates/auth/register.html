<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/navbar}">
<div layout:fragment="main_section" class="bg-gradient-2">
    <div class="container py-2">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-10">
                <div class="card bg-black" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form th:action="@{register}" th:object="${userModel}" method="post">
                                    <h1 class="fw-normal mb-3 pb-3 text-warning">
                                        Sign up <i class="fa-solid fa-user-plus"></i>
                                    </h1>
                                    <div class="form-floating form-group mb-3">
                                        <input type="email" th:field="*{email}" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                        <label for="floatingInput"><i class="fa-solid fa-envelope"></i> Email address</label>
                                        <div class="invalid-feedback">
                                            User with this email is already exists
                                        </div>
                                    </div>
                                    <script th:if="${(param.error != null) and (param.error[0]=='2')}">
                                        $('#floatingInput').addClass("is-invalid")
                                        $('#floatingInput').on('change input', function (){
                                            $('#floatingInput').removeClass("is-invalid")
                                        })
                                    </script>
                                    <div class="form-floating form-group mb-3">
                                        <input type="text" th:field="*{username}" name="username" class="form-control" id="floatingUsername" placeholder="User name" required>
                                        <label for="floatingUsername"><i class="fa-solid fa-user-astronaut"></i> Username</label>
                                    </div>
                                    <div class="form-floating form-group mb-3">
                                        <input type="password" th:field="*{password}" name="password" minlength="8" class="form-control" id="floatingPassword" placeholder="Password" required>
                                        <label for="floatingPassword"><i class="fa-solid fa-lock"></i> Password</label>
                                        <div class="invalid-feedback">
                                            Password and Confirm Password are not the same
                                        </div>
                                    </div>
                                    <div class="form-floating form-group mb-3">
                                        <input type="password" th:field="*{confirmPassword}" name="confirmPassword" minlength="8" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                                        <label for="confirmPassword"><i class="fa-solid fa-check"></i> Confirm password</label>
                                    </div>
                                    <script  th:if="${(param.error != null) and (param.error[0]=='1')}">
                                        $('#floatingPassword').addClass("is-invalid")
                                        $('#floatingPassword').on('change input', function (){
                                            $('#floatingPassword').removeClass("is-invalid")
                                        })
                                    </script>
                                    <div class="text-light mb-3">
                                        <input type="checkbox"class="form-check-input rounded-circle" id="password-show">
                                        <label class="form-check-label" for="password-show">Show password</label>
                                    </div>
                                    <button class="btn btn-lg btn-warning rounded-pill mb-4" type="submit">Register</button>
                                    <p style="color: darkgray">Already registered? <a th:href="@{/login}">Login</a></p>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img
                                    src="/images/bg-2.png"
                                    alt="login form"
                                    class="img-fluid not-draggable" style="border-radius: 1rem 0 0 1rem;"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
