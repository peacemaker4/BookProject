<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- Boostrap css-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Fontawesome-->
    <link rel="stylesheet" th:href="@{/css/all.css}" type="text/css">
    <!-- Custom css-->
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>
<body class="bg-dark" style="margin: 0 auto;">
<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-black sticky-top">
    <div class="container-fluid">
        <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
<!--            <span class="navbar-toggler-icon">-->
<!--            </span>-->
            <span style="font-size: 30px">
                <i class="fa-solid fa-angle-right"></i>
            </span>
        </button>
        <a sec:authorize="isAuthenticated()" class="btn btn-outline-info rounded-circle border border-2 border-info text-center d-flex justify-content-center" style="width: 38px; height: 38px; font-size: 25px" th:href="@{/users/me/}" ><i class="fa-solid fa-user-astronaut"></i></a>

        <!-- Navigation -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-black">
                <a class="navbar-brand title-container">
                    <img class="logo not-draggable" src="/images/logo.png">
                    <span class="logo-title">
                            BookPlace
                    </span>
                </a>
                <button type="button" class="btn-close text-light shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"><i class="fas fa-times"></i></button>
            </div>
            <div class="offcanvas-body bg-black">
                <ul class="navbar-nav nav-menu justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/home}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/books}"><i class="fa-solid fa-book"></i> Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/users/}"><i class="fa-solid fa-users"></i> Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" sec:authorize="isAuthenticated()" th:href="@{/users/me/creation}"><i class="fa-solid fa-seedling"></i> Creation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" sec:authorize="isAuthenticated()" th:href="@{/users/users-activity}"><i class="fa-solid fa-fire"></i> Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/moderation}" sec:authorize="hasRole('MOD')"><i class="fa-solid fa-toolbox"></i> Moderation</a>
                    </li>
                    <br>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" sec:authorize="!isAuthenticated()" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" sec:authorize="!isAuthenticated()" th:href="@{/register}"><i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-info"><i class="fas fa-sign-out-alt"></i> Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<main layout:fragment="main_section">

</main>

</body>
<!-- Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Bootstrap select-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
<!-- Custom js-->
<script th:src="@{/js/main.js}"></script>
</html>
