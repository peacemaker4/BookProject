<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/navbar}">
<div layout:fragment="main_section" class="bg-gradient-3">
    <h1 class="text-center text-light pt-3">Tags suggestions <i class="fa-solid fa-tags"></i></h1>
    <div class="d-flex justify-content-center g-4 py-2 row-cols-1 row-cols-lg-5 row ms-3 me-3 mt-3">
        <div class="card btn-light border rounded-pill border-dark d-flex justify-content-center mt-2" th:href="'/tags/' + ${tag.getId()}"  th:each="tag : ${tags}" style="text-decoration: none;">
            <div class="ms-2 me-auto text-black">
                <div class="fw-bold" th:text="${tag.getName()}"></div>
                <span th:text="${tag.getDescription()}"></span>
                <div class="d-flex justify-content-center">
                    <form method="post" th:action="'/edit/tags-suggestions/' + ${tag.getId()} + '/add'">
                        <button class="btn btn-orange rounded-circle"><i class="fa-solid fa-check"></i></button>
                    </form>
                    <form method="post" th:action="'/edit/tags-suggestions/' + ${tag.getId()} + '/delete'">
                        <button class="btn btn-danger rounded-circle"><i class="fa-solid fa-ban"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
