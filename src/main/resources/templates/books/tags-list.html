<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/navbar}">
<div layout:fragment="main_section" class="bg-gradient-3">
    <h1 class="text-center text-light pt-3">Tags <i class="fa-solid fa-tags"></i></h1>
    <div class="text-center mt-3">
        <a class="btn btn-orange rounded-pill" th:href="@{/tags/suggest}" style="font-size: 35px">Suggest a tag <i class="fa-solid fa-circle-plus"></i></a>
    </div>
    <div class="d-flex justify-content-center g-4 py-2 row-cols-1 row-cols-lg-5 row ms-3 me-3 mt-3">
        <a class="card bg-light border rounded-pill border-dark d-flex justify-content-center mt-2" th:href="'/tags/' + ${tag.getId()}"  th:each="tag : ${tags}" style="text-decoration: none;">
            <div class="ms-2 me-auto text-black">
                <div class="fw-bold" th:text="${tag.getName()}"></div>
                <span th:text="${tag.getDescription()}"></span>
            </div>
        </a>
    </div>

</div>
